    <div class="row">
    <div class="col-sm-5 loginsection1">
      <div class="row">
      <img src="assets/images/Loginbg.jpg">
      </div>
    </div>
    <div class="col-sm-7 loginsection2">
          <p class="popsLogo">Logo</p>
    <form name="loginform"  class="form-horizontal formStyle" role="form" ng-submit="login(loginform.$valid)" novalidate>
       <!-- <img class="closeBtn" src="assets/images/close.png"> -->

        <div class="form-group" ng-class="{ 'has-error' : 
             loginform.username.$invalid && !loginform.username.$pristine }">
            <label for="username" class="formLabel">Email Id / Mobile No</label>
            <input type="text" name="username" placeholder="" id="username" class="form-control name" ng-model="user.username" required />
            <!-- <div ng-show="registerform.firstName.$dirty && registerform.firstName.$error.required"
               class="help-block">Name is required</div> -->
        </div>
        <div class="form-group" ng-class="{ 'has-error' : 
             loginform.password.$invalid && !loginform.password.$pristine }">  
              <label for="password" class="formLabel" >Password</label>
              <input type="password" class="form-control passwords"  ng-model="user.password" name="password" required/>
        </div>              
        <div class="form-actions">
          <div class="row">
             <div class="col-sm-12"> 
                <button type="submit" class="btn btn-primary accountButton" ng-disabled="loginform.$invalid">Login</button>

            </div>    
          </div>
        </div>
        <div class="form-actions">
          <div class="row">
             <div class="col-md-12"> 
                <p class="pForgot">Forgot Password?</span></p>
            </div>    
          </div>
        </div>
        <div class="form-actions">
          <div class="row">
             <div class="col-md-12"> 
                <p class="noAccount">Don't have an account?</p>
                <p class="popupSignupLink">Create an Account</p>
            </div>    
          </div>
        </div>
    </form>    
    </div>
    </div>
